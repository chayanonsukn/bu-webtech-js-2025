<!DOCTYPE HTML>
<html>
 
<body>
    <p>Before the script...</p>
    <script>
        alert('Hello, world!');
    </script>
    <p>...After the first block script.</p>
    <script type="text/javascript">
        alert('Hello, world! - using script tag with type attribute (old)');
    </script>
    <script>
        let num = prompt('Enter a number')

        if (num == 0) {
            alert("Zero number");
        } else if (num % 2 == 0) {
            alert("Even number");
        } else {
            alert("Odd number")
        }
    </script>
    <script src="javascripts/testjs.js">
        alert('this will be ignored')
    </script>
</body>
 
</html>
